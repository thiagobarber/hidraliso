  <script>
    const defaultConfig = {
      promo_text: 'Oferta por tempo limitado',
      cta_text: 'SITE OFICIAL',
      footer_text: '© 2024 Hidraliso. Todos os direitos reservados.',
      background_color: '#581c87',
      accent_color: '#f8b500',
      text_color: '#ffffff',
      font_family: 'Poppins',
      font_size: 16
    };

    let config = { ...defaultConfig };
    let timerInterval;
    let timeLeft = 15 * 60;

    // Timer Logic
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    // Slide Button Logic
    function initSlideButton() {
      const container = document.getElementById('slide-container');
      const button = document.getElementById('slide-button');
      const successOverlay = document.getElementById('success-overlay');
      
      let isDragging = false;
      let startX = 0;
      let buttonLeft = 4;
      let maxLeft = 0;
      let threshold = 0;
      
      function updateDimensions() {
        maxLeft = container.offsetWidth - button.offsetWidth - 8;
        threshold = maxLeft * 0.80;
      }
      
      updateDimensions();
      window.addEventListener('resize', updateDimensions);

      function startDrag(e) {
        isDragging = true;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const rect = button.getBoundingClientRect();
        startX = clientX - rect.left;
        button.style.transition = 'none';
        e.preventDefault();
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const containerRect = container.getBoundingClientRect();
        let newLeft = clientX - containerRect.left - startX;
        
        newLeft = Math.max(4, Math.min(newLeft, maxLeft));
        buttonLeft = newLeft;
        button.style.left = newLeft + 'px';
      }

      function endDrag(e) {
        if (!isDragging) return;
        isDragging = false;
        button.style.transition = 'left 0.3s ease';

        if (buttonLeft >= threshold) {
          button.style.left = maxLeft + 'px';
          successOverlay.style.opacity = '1';
          
          // Redirecionar imediatamente - funciona em todos os navegadores mobile
          setTimeout(() => {
            const targetUrl = 'https://www.hidraliso.co/?pv=proyyn2e&af=afimem4yp8';
            
            // Tentar múltiplos métodos para garantir funcionamento
            try {
              // Método 1: window.open
              const newWindow = window.open(targetUrl, '_blank', 'noopener,noreferrer');
              
              // Método 2: Se window.open falhar, usar location
              if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                window.location.href = targetUrl;
              }
            } catch (error) {
              // Método 3: Fallback direto
              window.location.href = targetUrl;
            }
            
            setTimeout(() => {
              button.style.left = '4px';
              buttonLeft = 4;
              successOverlay.style.opacity = '0';
            }, 500);
          }, 100);
        } else {
          button.style.left = '4px';
          buttonLeft = 4;
        }
      }

      button.addEventListener('mousedown', startDrag);
      button.addEventListener('touchstart', startDrag, { passive: false });
      
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag, { passive: false });
      
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
      
      // Prevent default touch behavior on container
      container.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    }

    // Config change handler
    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      
      document.getElementById('promo-text').textContent = config.promo_text || defaultConfig.promo_text;
      
      const ctaTextEl = document.getElementById('cta-text');
      ctaTextEl.innerHTML = `${config.cta_text || defaultConfig.cta_text} <span class="arrow-animation">→→→</span>`;
      
      document.getElementById('footer-text').textContent = config.footer_text || defaultConfig.footer_text;
      
      const appContainer = document.getElementById('app-container');
      appContainer.style.fontFamily = `${config.font_family || defaultConfig.font_family}, sans-serif`;
    }

    // Map to capabilities
    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    // Map to edit panel values
    function mapToEditPanelValues(config) {
      return new Map([
        ['promo_text', config.promo_text || defaultConfig.promo_text],
        ['cta_text', config.cta_text || defaultConfig.cta_text],
        ['footer_text', config.footer_text || defaultConfig.footer_text]
      ]);
    }

    // Initialize
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    startTimer();
    initSlideButton();
  </script>
